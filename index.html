<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fixation Game Prototype</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="hamburger" aria-label="Menu">&#9776;</button>
  <div id="menuOverlay" class="hidden">
    <ul>
      <li><button id="rulesBtn">Rules</button></li>
      <li><button id="newGameBtn">New Game</button></li>
      <li><button id="saveGameBtn">Save Game</button></li>
      <li><button id="loadGameBtn">Load Game</button></li>
      <li><button id="techTreeBtn">Tech Tree</button></li>
    </ul>
  </div>
  <div id="rulesModal" class="modal hidden">
    <div class="modal-content">
      <p>Rules go here.</p>
      <button id="closeRules">Close</button>
    </div>
  </div>
  <div id="techTreeModal" class="modal hidden">
    <div class="modal-content">
      <p>Tech tree placeholder.</p>
      <button id="closeTechTree">Close</button>
    </div>
  </div>
  <h1>Fixation Game Prototype</h1>
  <div id="nameScreen">
    <h2>Who's Playing?</h2>
    <label>Black: <input type="text" id="blackName" /></label><br>
    <label>White: <input type="text" id="whiteName" /></label><br>
    <button id="generatePairBtn">Generate Pair Name</button>
    <div id="pairNameSection" style="display:none;">
      <span id="pairNameDisplay"></span>
      <button id="shufflePairBtn" type="button">Shuffle</button>
    </div>
    <button id="startGameBtn" disabled>Start Game</button>
  </div>

  <canvas id="gameCanvas" width="800" height="600" style="display:none;"></canvas>
  <div id="uiContainer" style="display:none;"></div>
  <script src="script.js" defer></script>
</body>
</html>
